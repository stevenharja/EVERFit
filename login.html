<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVERFit - Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900"
    />
    <link rel="stylesheet" href="css/icofont.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="login-container__left">
        <h2 class="heading-secondary heading-secondary--white">
          Log In To EVERFit
        </h2>
        <form class="login">
          <label for="email" class="login__label">Email</label>
          <input
            type="email"
            class="login__input"
            id="email"
            placeholder="Please enter your email address..."
          />
          <label for="password" class="login__label">Password</label>
          <input
            type="password"
            class="login__input"
            id="password"
            placeholder="Please enter your password..."
          />
          <button class="login__button" type="submit">Log In</button>
        </form>
      </div>
      <div class="login-container__right">
        <h2 class="heading-secondary heading-secondary--gradient">
          Your journey to health starts here.
        </h2>
        <h3 class="heading-secondary-sub">
          Log in now to save your progress on our programs.
        </h3>
      </div>
    </main>
  </body>
</html>
